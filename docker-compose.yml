services:
  postgres:
    image: postgres:15-alpine
    container_name: briworld_postgres
    environment:
      POSTGRES_USER: briworld
      POSTGRES_PASSWORD: secure_password_here
      POSTGRES_DB: briworld_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: briworld_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: briworld_app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=briworld
      - DB_PASSWORD=secure_password_here
      - DB_NAME=briworld_db
      - REDIS_HOST=redis
      - REDIS_PORT=6380
      - PORT=8080
      - ENV=development
    depends_on:
      - postgres
      - redis
    command: sh -c "sleep 5 && air -c .air.toml"

volumes:
  postgres_data:
  redis_data:
