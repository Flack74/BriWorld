<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - BriWorld</title>
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <div class="container" style="min-height: 100vh; padding: var(--space-8);">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div style="padding: var(--space-6);">
                <h2 class="text-center">üéÆ Game Lobby</h2>
                <p class="text-center text-secondary mb-4">Choose your game mode and room type</p>
                
                <div class="lobby-form">
                    <div>
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" maxlength="32" required>
                    </div>

                    <div>
                        <label class="form-label">Game Mode</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3);">
                            <button type="button" class="mode-btn active" data-mode="FLAG" onclick="selectMode('FLAG')">
                                <div style="font-size: 2rem;">üö©</div>
                                <div style="font-weight: var(--fw-semibold);">Flag Quiz</div>
                                <small style="color: var(--text-secondary);">Guess country from flag</small>
                            </button>
                            <button type="button" class="mode-btn" data-mode="WORLD_MAP" onclick="selectMode('WORLD_MAP')">
                                <div style="font-size: 2rem;">üó∫Ô∏è</div>
                                <div style="font-weight: var(--fw-semibold);">World Map</div>
                                <small style="color: var(--text-secondary);">Click on the map</small>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Number of Rounds</label>
                        <select id="roundsCount" class="form-input">
                            <option value="5">5 Rounds</option>
                            <option value="10" selected>10 Rounds</option>
                            <option value="15">15 Rounds</option>
                            <option value="20">20 Rounds</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Room Type</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: var(--space-3);">
                            <button type="button" class="room-btn active" data-type="SINGLE" onclick="selectRoomType('SINGLE')">
                                <div style="font-size: 1.5rem;">üë§</div>
                                <div style="font-weight: var(--fw-semibold); font-size: var(--text-sm);">Single Player</div>
                            </button>
                            <button type="button" class="room-btn" data-type="PRIVATE" onclick="selectRoomType('PRIVATE')">
                                <div style="font-size: 1.5rem;">üîí</div>
                                <div style="font-weight: var(--fw-semibold); font-size: var(--text-sm);">Private Room</div>
                            </button>
                            <button type="button" class="room-btn" data-type="PUBLIC" onclick="selectRoomType('PUBLIC')">
                                <div style="font-size: 1.5rem;">üåê</div>
                                <div style="font-weight: var(--fw-semibold); font-size: var(--text-sm);">Public Room</div>
                            </button>
                        </div>
                    </div>
                    
                    <div id="roomCodeSection" style="display: none;">
                        <label class="form-label">Room Code</label>
                        <input type="text" id="roomCode" class="form-input" placeholder="Enter room code to join" maxlength="8">
                        <small class="text-sm text-secondary">Leave empty to create new room</small>
                    </div>
                    
                    <div id="publicRoomsSection" style="display: none;">
                        <label class="form-label">Available Public Rooms</label>
                        <div id="publicRoomsList" style="max-height: 200px; overflow-y: auto; margin-bottom: var(--space-3);"></div>
                        <button type="button" onclick="createNewPublicRoom()" class="btn btn--secondary btn--block">+ Create New Public Room</button>
                    </div>
                    
                    <button onclick="startGame()" class="btn btn--primary btn--block btn--lg">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            background: linear-gradient(135deg, #D9CBA3 0%, #e8dfc0 50%, #b8e8ed 100%);
        }
        .mode-btn, .room-btn {
            padding: var(--space-4);
            border: 2px solid rgba(19, 95, 119, 0.2);
            border-radius: var(--radius-md);
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 2px 4px rgba(19, 95, 119, 0.15);
        }
        .mode-btn:hover, .room-btn:hover {
            border-color: var(--accent-aqua);
            background: rgba(124, 235, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 235, 241, 0.3);
        }
        .mode-btn.active, .room-btn.active {
            border-color: var(--deep-teal);
            background: linear-gradient(135deg, rgba(124, 235, 241, 0.2) 0%, rgba(19, 95, 119, 0.1) 100%);
            box-shadow: 0 4px 12px rgba(19, 95, 119, 0.3);
            transform: scale(1.02);
        }
        .card {
            box-shadow: 0 8px 24px rgba(19, 95, 119, 0.2);
            border: 1px solid rgba(124, 235, 241, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
    <script src="/static/js/lobby.js"></script>
</body>
</html>
