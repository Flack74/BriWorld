<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forgot Password - BriWorld</title>

</head>
<body style="background: linear-gradient(135deg, #D9C18A 0%, #A89A73 47%, #626E57 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="max-width: 450px; width: 90%; padding: var(--space-8);">
        <h2 style="text-align: center; margin-bottom: var(--space-6);">ğŸ” Forgot Password</h2>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--space-6);">Enter your email to receive a password reset link</p>

            <div style="text-align: center; margin-top: var(--space-2);">

    <script src="/static/js/auth.js"></script>
</body>
</html>
