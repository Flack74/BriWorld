<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriWorld - Geography Quiz Game</title>
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>
    <div class="hero animate-fade-in">
        <h1>ğŸŒ BriWorld</h1>
        <p>Multiplayer Geography Quiz Game</p>
        <div class="flex gap-4 mt-4">
            <button onclick="location.href='/lobby'" class="btn btn--primary btn--lg" style="font-size: 1.25rem; padding: 1rem 2.5rem; box-shadow: 0 8px 20px rgba(98, 110, 87, 0.3);">ğŸ® Play Now</button>
        </div>
        <div class="flex gap-4 mt-4">
            <button onclick="location.href='/login'" class="btn btn--secondary">ğŸ”‘ Login</button>
            <button onclick="location.href='/register'" class="btn btn--secondary">ğŸ“ Register</button>
            <button onclick="toggleTheme()" class="btn btn--secondary">ğŸŒ™ Dark Mode</button>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
            localStorage.setItem('theme', current === 'dark' ? 'light' : 'dark');
        }
        const saved = localStorage.getItem('theme');
        if (saved) document.documentElement.setAttribute('data-theme', saved);
    </script>
</body>
</html>
